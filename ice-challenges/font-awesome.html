<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">


</head>
<body>
    <div>
        <i class = "fas fa-clock"></i>
    </div>
    <div>
        <i class = "fas fa-clock"></i>
        <i class = "far fa-clock"></i>
    </div>
    <div>
        <i class = "fas fa-clock" style="font-size: 120px;color: #2196F3"></i>
        <i class = 'far fa-clock' style="font-size: 120px;color: #2196F3"></i>
    </div>
    <div>
        <i class = "fas fa-clock fa-xs"></i>
        <i class = "fas fa-clock fa-sm"></i>
        <i class = "fas fa-clock fa-lg"></i>
        <i class = "fas fa-clock fa-2x"></i>
        <i class = "fas fa-clock fa-5x"></i>
        <i class = "fas fa-clock fa-10x"></i>
    </div>
    <div>
        <ul class="fa-ul">
            <li><span class = 'fa-li'><i class = 'fas fa-check-square'></i></span>List Item</li>
            <li><span class = 'fa-li'><i class = 'fas fa-spinner fa-pulse'></i></span>List Item</li>
            <li><span class = 'fa-li'><i class = 'fas fa-square'></i></span>List Item</li>
        </ul>
    </div>
    <div>
        <i class ='fas fa-spinner fa-spin'></i>
        <i class = 'fas fa-circle-notch fa-spin'></i>
        <i class = 'fas fa-sync-alt fa-spin'></i>
        <i class = 'fas fa-cog fa-spin'></i>
        <i class = 'fas fa cog fa-pulse'></i>
        <i class = 'fas fa spinner fa-spin'></i>
    </div>
    <div>
        <i class = 'fas fa-horse'></i>
        <i class = 'fas fa-horse fa-rotate-90'></i>
        <i class = 'fas fa-horse fa-rotate-180'></i>
        <i class = 'fas fa-horse fa-rotate-270'></i>
        <i class = 'fas fa-horse fa-flip-horizontal'></i>
        <i class = 'fas fa-horse fa-flip-vertical'></i>
    </div>
    <div>
        <span class ='fa-stack fa-lg'>
            <i class = 'fas fa-circle fa-stack-2x'></i>
            <i class = 'fab fa-twitter fa-stack-1x fa-inverse'></i>
        </span>
        fa-twitter (inverse) on
    </div>
    <div style="margin-top:100px;margin-left:100px;">
        <i class="fa-solid fa-crow"></i>
        <i class="fa-solid fa-dragon"></i>
        <i class="fa-solid fa-shield-virus"></i>
    </di>
    <div>
        <span class="material-icons"style="font-size:2em;color: tomato;">
            home
        </span>
        <span class="material-icons"style="font-size:10em;color: green;">
            search
        </span>
        <span class="material-icons"style="font-size:5em;color:pink;">
            settings
        </span>
        <span class="material-icons"style='font-size:15em;color:lime;'>
            done
        </span>
        <span class="material-icons"style='font-size:20em;color:blue;'>
            logout
        </span>
        <span class="material-icons"style='color:orange;'>
            visibility
        </span>
        <span class="material-icons"style='font-size:25em;color:indigo;'>
            favorite
        </span>

    </div>

</html>
